language: julia
sudo: false
os:
    - linux
julia:
    - 0.4
notifications:
    email: false
addons:
    apt:
        packages:
            - xvfb
            - xauth
            - libgtk-3-0
script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - xvfb-run julia -e 'Pkg.clone(pwd());
          Pkg.build("Rsvg");
          Pkg.test("Rsvg"; coverage=true)'
after_success:
    - julia -e 'cd(Pkg.dir("Rsvg"));
                Pkg.add("Coverage");
                using Coverage;
                Coveralls.submit(Coveralls.process_folder())'
